<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <input type="text" id="palavra" placeholder="Digite uma Palavra"><br><br><br>
    </form>
    <button onclick="verificar()">Verificar</button>
    <script>
        function verificar(){
            let palavra = document.getElementById("palavra").value;
            palavra = palavra.toLowerCase();

            let palavrainvertida = "";

            for (let i = palavra.length - 1; index >= 0; index--) {
                palavrainvertida += palavra[i];
            }

            if (palavra === palavrainvertida) {
                document.getElementById("result").innerText = "A palavra é um palíndromo";
            } else {
                document.getElementById("result").innerText = "A palavra não é um palíndromo";
            }
        }

    </script>
    <p id="result"></p>    
</body>
</html>
